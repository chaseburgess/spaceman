<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Spaceman</title>
</head>
<body>
<header>Spaceman</header>
<h1 id="subhead"></h1>
<main>
    <div id="message"></div>
  <section id="btns-container">
    <img src="" alt="spaceman">
  </section>
  <section>
    <div id="guess"></div>
  </section>
  <section id="letters">
    <button class="alpha"id="letter-A">A</button>
    <button class="alpha"id="letter-B">B</button>
    <button class="alpha"id="letter-C">C</button>
    <button class="alpha"id="letter-D">D</button>
    <button class="alpha"id="letter-E">E</button>
    <button class="alpha"id="letter-F">F</button>
    <button class="alpha"id="letter-G">G</button>
    <button class="alpha"id="letter-H">H</button>
    <button class="alpha"id="letter-I">I</button>
    <button class="alpha"id="letter-J">J</button>
    <button class="alpha"id="letter-K">K</button>
    <button class="alpha"id="letter-L">L</button>
    <button class="alpha"id="letter-M">M</button>
    <button class="alpha"id="letter-N">N</button>
    <button class="alpha"id="letter-O">O</button>
    <button class="alpha"id="letter-P">P</button>
    <button class="alpha"id="letter-Q">Q</button>
    <button class="alpha"id="letter-R">R</button>
    <button class="alpha"id="letter-S">S</button>
    <button class="alpha"id="letter-T">T</button>
    <button class="alpha"id="letter-U">U</button>
    <button class="alpha"id="letter-V">V</button>
    <button class="alpha"id="letter-W">W</button>
    <button class="alpha"id="letter-X">X</button>
    <button class="alpha"id="letter-Y">Y</button>
    <button class="alpha"id="letter-Z">Z</button>
  </section>
</main> 
<button id="Play-Again">Play Again</button>
</body>
</html>
